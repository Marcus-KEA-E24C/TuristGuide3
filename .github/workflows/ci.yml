name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Tjek ud koden fra GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Opsæt JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      # Installer afhængigheder og kør test
      - name: Build and Test with Maven
        run: |
          mvn clean install
          mvn test

